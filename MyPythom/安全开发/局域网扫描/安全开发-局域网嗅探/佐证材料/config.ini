; 网络扫描工具配置文件
; 注意：注释请单独成行，不要写在配置项后方

[Network]
; 并发工作线程数（10-500）
max_workers = 100

; Ping超时时间（秒）
ping_timeout = 1

; 是否使用ARP扫描（true/false）
use_arp = true

; 调试模式开关（true/false）
debug_mode = false

; 扫描方式选择：arp/icmp/auto
scan_method = auto

; 子网覆盖配置（可选，格式：/数字、0x十六进制或点分十进制）
override_subnet = /24


[Output]
; 日志保存目录（支持相对/绝对路径）
log_dir = ./scan_results

; 日志文件前缀格式（示例：scan_eth0.log）
file_prefix = scan_